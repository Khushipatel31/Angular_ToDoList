<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body class="bg-gray-100" ng-app="toDoList">
    <div id="app" class="w-full h-screen flex items-center justify-center">
      <div id="login-tab" class="tab-content w-full active max-w-md mx-auto p-8 bg-white rounded-lg shadow-lg">
        <!-- Login Form -->
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form id="login-form" class="space-y-4" onsubmit="event.preventDefault();">
          <div>
            <label for="email" class="block font-medium">Email:</label>
            <input type="text" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-fuchsia-950 " required>
          </div>
          <div>
            <label for="password" class="block font-medium">Password:</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-fuchsia-950 " required>
          </div>
          <input type='submit' value="Login" class='w-full bg-fuchsia-950 text-white font-semibold py-2 rounded-lg hover:bg-fuchsia-900'>
        </form>
        <p class="mt-4">Don't have an account? <a href="#" onclick="switchTab('register-tab')" class="text-fuchsia-700 font-medium hover:underline">Register here</a></p>
      </div>
      <div id="register-tab" class="tab-content max-w-md w-full  mx-auto p-8 bg-white rounded-lg shadow-lg">
        <!-- Register Form -->
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <form id="register-form" class="space-y-4" onsubmit="event.preventDefault();">
          <div>
            <label for="new-username" class="block font-medium">Name:</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-fuchsia-950 " required>
          </div>
          <div>
            <label for="email" class="block font-medium">Email:</label>
            <input type="text" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-fuchsia-950" required>
          </div>
          <div>
            <label for="password" class="block font-medium">Password:</label>
            <input type="password" id="new-password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-fuchsia-950" required>
          </div>
          <button type="submit" class="w-full bg-fuchsia-950 text-white font-semibold py-2 rounded-lg hover:bg-fuchsia-900">Register</button>
        </form>
        <p class="mt-4">Already have an account? <a href="#" onclick="switchTab('login-tab')" class="text-fuchsia-700 font-medium hover:underline">Login here</a></p>
      </div>
    </div>
    <script>
      function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(tab => {
          tab.classList.remove('active');
        });
        document.getElementById(tabId).classList.add('active');
      }
  
      document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        window.location.replace("/dashboard");
        // Handle login logic here
      });
  
      document.getElementById('register-form').addEventListener('submit', function(event) {
        event.preventDefault();
        // Handle register logic here
      });
    </script>
  </body>
</html>
